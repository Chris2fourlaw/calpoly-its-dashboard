<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Cal Poly ITS Dashboard</title>

    <meta http-equiv="Content-Security-Policy" content="default-src 'self';
        script-src 'unsafe-eval' 'self' https://cdn.jsdelivr.net;
        frame-src http://solidus.calpoly.edu https://dashboard.capenetworks.com https://cape.auth0.com https://calpoly.atlassian.net http://calpoly.atlassian.net http://id.atlassian.com http://idp.calpoly.edu;
        style-src 'unsafe-inline' 'self' https://cdn.jsdelivr.net" />
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self';
        script-src 'unsafe-eval' 'self' https://cdn.jsdelivr.net;
        frame-src http://solidus.calpoly.edu https://dashboard.capenetworks.com https://cape.auth0.com https://calpoly.atlassian.net http://calpoly.atlassian.net http://id.atlassian.com http://idp.calpoly.edu;
        style-src 'unsafe-inline' 'self' https://cdn.jsdelivr.net" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <style>
        .iframe-container {
            overflow: hidden;
            /* 16:9 aspect ratio */
            padding-top: 60%;
            position: relative;
        }

        .iframe-container iframe {
            border: 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="alert_placeholder"></div>
    <div id="carouselExampleIndicators" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active iframe-container" data-bs-interval="7000">
                <iframe class="d-block w-100"
                    src="http://solidus.calpoly.edu/WebApps/ContactCenter/WallDisplayScreens/Display?current=s458263"
                    title="Mitel"></iframe>
            </div>
            <div class="carousel-item iframe-container" data-bs-interval="7000">
                <iframe class="d-block w-100" src="https://dashboard.capenetworks.com" title="Aruba"></iframe>
            </div>
            <div class="carousel-item iframe-container" data-bs-interval="7000">
                <iframe class="d-block w-100"
                    src="https://calpoly.atlassian.net/secure/Dashboard.jspa?selectPageId=10190" title="JIRA"></iframe>
            </div>
        </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./dist/renderer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
